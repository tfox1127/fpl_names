<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <title>No Trophy Home</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style2.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="/static/sorttable.js" type="text/javascript"></script>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/">Not Everyone Gets A Trophy</a>
    </nav>
    <p>
      {{name_id}}
    </p>
    <div class="container mt-2">

      <form action="/submit_t" method="POST">


        <div class="form-group">
          <input class="form-control" name="name" placeholder={{ name }} value= {{ name }}>
        </div>

        <div class="form-check">
          <input class="form-check-input" type="radio" name="rating" id="exampleRadios1" value="0" >
          <label class="form-check-label" for="exampleRadios1">
            0
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="rating" id="exampleRadios2" value="1">
          <label class="form-check-label" for="exampleRadios2">
            1
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="rating" id="exampleRadios3" value="2">
          <label class="form-check-label" for="exampleRadios3">
            2
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="rating" id="exampleRadios4" value="3">
          <label class="form-check-label" for="exampleRadios4">
            3
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="rating" id="exampleRadios5" value="Skip" checked>
          <label class="form-check-label" for="exampleRadios5">
            Skip
          </label>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

    </div>

  </body>
</html>
