{% extends "/names/z2_base.html" %}

{% block title %}Name Pickler{% endblock %}

{% block content %}

  <div class="container">
    <div class="row">
      <div class="col-sm">
        <h1>{{user}}</h1>
      </div>
    </div>

    <div class="row mt-3 d-flex justify-content-center text-center">
      <div class="col-xs-5 col-lg-5">
        <a href="/names/random_name" class="btn btn-outline-dark btn-block" role="button">Rate Names</a>
      </div>
    </div>

    <div class="row mt-3 d-flex justify-content-center text-center">
      <div class="col-xs-5 col-lg-5">
        <a href="/names/search_name" class="btn btn-outline-dark btn-block" role="button">Search Name</a>
      </div>
    </div>

    <div class="row mt-3 d-flex justify-content-center text-center">
      <div class="col-xs-5 col-lg-5">
        <a href="/names/profile/{{user}}/list/all" class="btn btn-outline-dark btn-block" role="button">See Your Ratings</a>
      </div>
    </div>

    <div class="row mt-3 d-flex justify-content-center text-center">
      <div class="col-xs-5 col-lg-5">
        <a href="/names/profile/{{session['partner']}}/list/all" class="btn btn-outline-dark btn-block" role="button">See {{session['partner']}}'s Results</a>
      </div>
    </div>

    <div class="row mt-3 d-flex justify-content-center text-center">
      <div class="col-xs-5 col-lg-5">
        <a href="/names/compare/all" class="btn btn-outline-dark btn-block" role="button">Compare with {{session['partner']}}</a>
      </div>
    </div>


    <div class="row mt-3 d-flex justify-content-center text-center">
      <div class="col-xs-5 col-lg-5">
        <a href="/names/logout" class="btn btn-outline-dark btn-block" role="button">Logout</a>
      </div>
    </div>


  </div>
{% endblock %}
