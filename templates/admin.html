{% extends "base.html" %}

{% block title %}NoTrophy Settings{% endblock %}

{% block content %}

<div class="container">
    <h1>Admin Settings</h1>

    <div class="row d-flex justify-content-center text-center">
        <div class="col-sm">
            <form action="#" method="post">

                <div class="form-group col-xs-5 col-lg-5 mx-auto">

                    <label for="runtime">Run Rate</label>
                    <select class="form-control" id="runtime">
                        {% for i in setting_01 %}
                            <option value="{{i}}"> {{i}}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group col-xs-5 col-lg-5 mx-auto">
                    <label for="reset">Run Reset</label>
                    <select class="form-control" id="reset">
                        {% for i in setting_02 %}
                            <option value="{{i}}"> {{i}}</option>
                        {% endfor %}
                    </select>
                </div>

                <p><input type='submit' class="btn btn-outline-dark" value='Submit' /></p>

            </form>
        </div>
    </div>

</div>

{% endblock %}
