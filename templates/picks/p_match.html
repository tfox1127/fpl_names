{% extends "/picks/p_base.html" %}

{% block title %}EPL Picks - Match {{match_number}}{% endblock %}

{% block content %}

<div class="container">
    <div class="row mb-0">
        <div class="col-sm">
            <h2>{{team_h}} vs {{team_a}}</h2>
        </div>
    </div>
    <div class="row mb-4">
        <div class="col-sm">
            <h5><i>{{date_time}}</i></h5>
        </div>
    </div>
    <div class="row d-flex justify-content-center text-center">
        <div class="col-sm">
            <form action="#" method="post">
                <div class="row justify-content-center text-center mx-3; ">
                    <h4>Choose Result</h4>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="choice" id="choice1" value="pick_h">
                    <label class="form-check-label" for="choice1">{{team_h}}</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="choice" id="choice2" value="pick_t">
                    <label class="form-check-label" for="choice2">Tie</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="choice" id="choice3" value="pick_a">
                    <label class="form-check-label" for="choice3">{{team_a}}</label>
                </div>

                <div class="row justify-content-center text-center">
                    <h4>Wager Points</h4>
                </div>
                <div class="row justify-content-center text-center mb-4">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="wager" id="wager1" value=1>
                        <label class="form-check-label" for="wager1">1</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="wager" id="wager2" value=2>
                        <label class="form-check-label" for="wager2">2</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="wager" id="wager3" value=3>
                        <label class="form-check-label" for="wager3">3</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="wager" id="wager4" value=10>
                        <label class="form-check-label" for="wager4">10</label>
                    </div>

                </div>

                <div class="row">
                    <div class="col text-center">
                        <button type="submit" class="btn btn-outline-dark btn-small mx-auto" style="width: 200px"
                            name="rating" value="Submit">Submit</button>
                        <br><br>
                    </div>
                </div>

            </form>

        </div>

    </div>

</div>
{% endblock %}
