{% extends "/picks/p_base.html" %}

{% block title %}EPL Picks{% endblock %}

{% block content %}

  <div class="container">
    <div class="row">
      <div class="col-sm">
        <h1>Register</h1>
      </div>
    </div>
    <div class="row d-flex justify-content-center text-center">
      <div class="col-sm">
        <form  action="#" method="post">

          <div class="form-group col-xs-5 col-lg-5 mx-auto">
            <label for="exampleInputPassword1">Name</label>
            <input type="text" class="form-control" name='name'>
          </div>

          <!-- <div class="form-group col-xs-5 col-lg-5 mx-auto">
            <label for="exampleInputPassword1">Email</label>
            <input type="text" class="form-control" id='email'>
          </div> -->

          <div class="form-group col-xs-5 col-lg-5 mx-auto">
            <label for="exampleFormControlSelect1">Password</label>
            <select class="form-control" name="password_choice">
              <option>{{passwords[0]}}</option>
              <option>{{passwords[1]}}</option>
              <option>{{passwords[2]}}</option>
              <option>{{passwords[3]}}</option>
              <option>{{passwords[4]}}</option>
            </select>
          </div>

          <input type="hidden" name="userid" value={{userid}}>

          <p><input type='submit' value='Submit' /></p>
        </form>
      </div>
    </div>

  </div>
{% endblock %}
