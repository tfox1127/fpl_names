{% extends "/picks/p_base.html" %}

{% block title %}EPL Picks - Pick Games{% endblock %}

{% block content %}

<div class="container">

    <div class="table-responsive text-nowrap">
        <table class="table table-sm text-xsmall table-hover sortable ;">
            <thead class="thead-light text-center">
                <td class="align-middle">code</td>
                <td class="align-middle">kickoff_time</td>
                <td class="align-middle">team_h</td>
                <td class="align-middle">team_a</td>
                <td class="align-middle">your_pick</td>
            </thead>
            <tbody class="text-center align-middle">
                {% for game in week_schedule %}
                    <tr>
                        <td class="align-left"><a href="/picks/make_picks/match/{{game[0]}}">{{game[0]}}</a></td>
                        <td class="align-left">{{game[1]}}</td>
                        <td class="align-left">{{game[2]}}</td>
                        <td class="align-left">{{game[3]}}</td>
                        <td class="align-left">{{game[4]}} ({{game[5]}})</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
