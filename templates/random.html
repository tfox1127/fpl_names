<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <title>No Trophy Home</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style2.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="/static/sorttable.js" type="text/javascript"></script>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/">Not Everyone Gets A Trophy</a>
    </nav>

    <div class="container mt-2">
      <p>
        {{user}}
      </p>
      <p>
        <h1>{{name}}</h1>
      </p>
      <form action="/submit_t" method="post">
        <div class="container2">
          <div class="row">
            <div class="col text-center">
              <button type="submit" class="btn btn-outline-dark btn-small mx-auto" style="width: 200px" name="rating" value="3">Shortlist</button>
              <br><br>
            </div>
          </div>
        </div>

        <div class="container2">
          <div class="row">
            <div class="col text-center">
              <button type="submit" class="btn btn-outline-dark btn-small mx-auto" style="width: 200px" name="rating" value="2">Don't Hate it</button>
              <br><br>
            </div>
          </div>
        </div>

        <div class="container2">
          <div class="row">
            <div class="col text-center">
              <button type="submit" class="btn btn-outline-dark btn-small mx-auto" style="width: 200px" name="rating" value="1">No</button>
              <br><br>
            </div>
          </div>
        </div>

        <div class="container2">
          <div class="row">
            <div class="col text-center">
              <button type="submit" class="btn btn-outline-dark btn-small mx-auto" style="width: 200px" name="rating" value="0">Skip</button>
              <br><br>
            </div>
          </div>
        </div>

        <input type="hidden" name="name" value={{name}}>
        <input type="hidden" name="user" value="Tommy">

      </form>
    </div>

  </body>
</html>
